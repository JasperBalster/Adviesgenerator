<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>TIGRA Adviesgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>TIGRA Adviesgenerator</h1>

  <label>Naam getest persoon</label>
  <input id="naam" type="text">

  <label>Type onderzoek</label>
  <select id="type">
    <option value="PMO">PMO</option>
    <option value="Healthcheck">Healthcheck</option>
    <option value="Sportkeuring">Sportkeuring</option>
  </select>

  <label>Naam bedrijf</label>
  <input id="bedrijf" type="text">

  <label>Werkvermogen</label>
  <select id="werkvermogen">
    <option value="slecht">Slecht</option>
    <option value="matig">Matig</option>
    <option value="goed">Goed</option>
  </select>

  <label>Feedback werkgerelateerd</label>
  <textarea id="werkFeedback"></textarea>

  <label>Feedback leefstijl</label>
  <textarea id="leefstijl"></textarea>

  <label>Feedback biometrie</label>
  <textarea id="biometrie"></textarea>

  <label>Gezondheidsmetingen (bloeddruk, HRV, cholesterol, bloedsuiker)</label>
  <textarea id="metingen"></textarea>

  <label>Overige metingen (ogen, oren, longfunctie, fysieke metingen)</label>
  <textarea id="overige"></textarea>

  <label>Extra opmerkingen van adviseur</label>
  <textarea id="extra"></textarea>

  <label>Contactgegevens adviseur</label>
  <textarea id="contact"></textarea>

  <button onclick="generateAdvice()">Genereer advies</button>

  <h2>Gegenereerd Advies</h2>
  <textarea id="output" rows="20"></textarea>

  <script>
    async function generateAdvice() {
      const naam = document.getElementById("naam").value;
      const type = document.getElementById("type").value;
      const bedrijf = document.getElementById("bedrijf").value;
      const werkvermogen = document.getElementById("werkvermogen").value;
      const werkFeedback = document.getElementById("werkFeedback").value;
      const leefstijl = document.getElementById("leefstijl").value;
      const biometrie = document.getElementById("biometrie").value;
      const metingen = document.getElementById("metingen").value;
      const overige = document.getElementById("overige").value;
      const extra = document.getElementById("extra").value;
      const contact = document.getElementById("contact").value;

      const prompt = `Beste ${naam},\n\nBedankt voor de deelname aan de ${type} via ${bedrijf}. Je scoort een ${werkvermogen} werkvermogen.\n\nWerkgerelateerd:\n${werkFeedback}\n\nLeefstijl:\n${leefstijl}\n\nBiometrie:\n${biometrie}\n\nGezondheidsmetingen:\n${metingen}\n\nOverige metingen (ogen, oren, longfunctie, fysieke metingen):\n${overige}\n\nExtra opmerkingen van de adviseur:\n${extra}\n\nWij wijzen erop dat het ${type} een momentopname is. Bij klachten over uw gezondheid of inzetbaarheid dient u met uw huisarts of bedrijfsarts contact op te nemen. Mocht u over de uitslagen nog vragen hebben, dan kunt u met ondergetekende contact opnemen.\n\nMet vriendelijke groet,\n${contact}`;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          document.getElementById("output").value = "Fout bij het ophalen van advies: " + response.status;
          return;
        }

        const data = await response.json();
        document.getElementById("output").value = data?.[0]?.generated_text || "Geen advies ontvangen.";

      } catch (error) {
        document.getElementById("output").value = "Er trad een fout op: " + error.message;
      }
    }
  </script>
</body>
</html>
